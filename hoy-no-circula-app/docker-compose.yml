version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hoy-no-circula-db
    environment:
      POSTGRES_DB: hoy_no_circula
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hoy-no-circula-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hoy_no_circula
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hoy-no-circula-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hoy-no-circula-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - hoy-no-circula-network

volumes:
  postgres_data:

networks:
  hoy-no-circula-network:
    driver: bridge
