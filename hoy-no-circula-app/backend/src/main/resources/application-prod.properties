# Database Configuration
# La configuraci√≥n se maneja en DatabaseConfig.java para procesar URLs con credenciales embebidas
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.hoynocircula=INFO
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# ===== API KEYS CONFIGURATION =====
# Leer desde variable de entorno en Render, usar valor por defecto en desarrollo
app.api.keys=${APP_API_KEYS:prod-api-key-secure-key,mobile-app-key-2024}

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
